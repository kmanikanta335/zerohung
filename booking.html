<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leisure Square cafe</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Leisure Square Cafe</h1>
               
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                
            </nav>
            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                
                  
                    
                </div>
            </div>
        <!-- Navbar & Hero End -->


        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container" style="padding-top: 30px;">
                <div class="text-center  fadeInUp" >
                    <h5 class="section-title ff-secondary text-center text-primary fw-normal">Sign Up</h5> <br/><br/>
                    <h5 class="ff-secondary text-primary fw-normal" style="font-size:xx-large;">Get on Board!</h5><br/>
                </div>
                 
    <div class="row g-4">
      <center>
      <div class="col-md-6">
          <div class=" fadeInUp" >
              <form id="form1">
                  <div class="row g-3">
                      <div class="col-md-12">
                          <div class="form-floating">
                              <input type="text" class="form-control" id="name" placeholder="Your Name" name="name">
                              <label for="name">Name</label>
                          </div>
                      </div>
                      
                      <div class="col-md-12">
                          <div class="form-floating">
                              <input type="email" class="form-control" id="email" placeholder="Your Email" name="email">
                              <label for="email">E-mail</label>
                          </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-floating">
                          <select id="foodCategory" name="foodCategory" class="form-control" >
                            <option value="">Select an option</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                          </select>                            <label for="name">Food Category</label>
                        </div>
                    </div><div class="col-md-12">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="foodName" placeholder="Your Name" name="foodName">
                          <label for="name">Food Name</label>
                      </div>
                  </div>
                      <div class="col-md-12">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="foodQuantity" placeholder="Your Name" name="foodQuantity">
                            <label for="name">Food qunatity</label>
                        </div>
                    </div>
                      <div class="col-md-12">
                          <div class="form-floating">
                              <input type="number" class="form-control" id="phoneNumber" placeholder="Your Number"name="phoneNumber">
                              <label for="number">Phone Number</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-floating">
                              <textarea name="address" class="form-control" placeholder="Leave a message here" id="address" style="height: 150px"></textarea>
                              <label for="message">Address</label>
                          </div>
                      </div>
                     

                      <div class="col-12">
                          <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </center>
  </div>
            </div>
        </div>
        <!-- Contact End -->


       
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/helper.js"></script>
